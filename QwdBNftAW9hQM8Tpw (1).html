<!DOCTYPE html>
<html lang="es">
<head>
  <base href="https://websim.io/todo-app/"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tareas Pendientes</title>
  <link rel="manifest" href="manifest.json"> <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 16px;
    }
    .container {
      flex: 1;
      background-color: #1a2635;
      padding: 20px;
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
    }
    #task-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    #task-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #2c3e50;
      border-radius: 8px;
      background-color: #34495e;
      color: #ffffff;
      margin-bottom: 15px;
    }
    #priority-select {
      display: flex;
      justify-content: space-between;
      background-color: #34495e;
      border-radius: 8px;
      padding: 10px;
    }
    .priority-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .priority-option:hover {
      transform: scale(1.1);
    }
    #task-list {
      list-style-type: none;
      padding: 0;
      overflow-y: auto;
      flex: 1;
    }
    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #2c3e50;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }
    .task-item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .task-content {
      flex-grow: 1;
      margin-right: 10px;
      cursor: pointer;
      font-size: 18px;
      word-break: break-word;
    }
    .task-content:hover {
      text-decoration: underline;
    }
    .delete-task, .edit-task {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
      margin-left: 8px;
    }
    .delete-task:hover, .edit-task:hover {
      background-color: #c0392b;
    }
    .edit-task {
      background-color: #3498db;
    }
    .edit-task:hover {
      background-color: #2980b9;
    }
    .priority-circle {
      min-width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .priority-high { background-color: #ff4d4d; }
    .priority-medium { background-color: #ffa500; }
    .priority-low { background-color: #ffff00; }

    .warning {
      color: #ff4d4d;
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 28px;
      }
      #task-input {
        font-size: 16px;
        padding: 12px;
      }
      .priority-option {
        width: 40px;
        height: 40px;
      }
      .task-item {
        padding: 12px;
      }
      .task-content {
        font-size: 16px;
      }
      .delete-task, .edit-task {
        width: 35px;
        height: 35px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tareas Pendientes</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Ingresa una nueva tarea" required>
      <div id="priority-select">
        <div class="priority-option priority-high" data-priority="high"></div>
        <div class="priority-option priority-medium" data-priority="medium"></div>
        <div class="priority-option priority-low" data-priority="low"></div>
      </div>
    </form>
    <ul id="task-list"></ul>
    <p class="warning">Si se borra el caché del navegador, se perderán las tareas</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskForm = document.getElementById('task-form');
      const taskInput = document.getElementById('task-input');
      const prioritySelect = document.getElementById('priority-select');
      const taskList = document.getElementById('task-list');

      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      let editingIndex = -1;

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function renderTasks() {
        taskList.innerHTML = '';
        tasks.sort((a, b) => {
          const priorityOrder = { high: 0, medium: 1, low: 2 };
          if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
            return priorityOrder[a.priority] - priorityOrder[b.priority];
          }
          return b.timestamp - a.timestamp;
        });

        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.className = 'task-item';
          li.innerHTML = `
            <div class="priority-circle priority-${task.priority}"></div>
            <span class="task-content" data-index="${index}">${task.content}</span>
            <button class="edit-task" data-index="${index}">✎</button>
            <button class="delete-task" data-index="${index}">×</button>
          `;
          taskList.appendChild(li);
        });
      }

      function addOrUpdateTask(content, priority) {
        if (editingIndex !== -1) {
          tasks[editingIndex] = { content, priority, timestamp: Date.now() };
          editingIndex = -1;
        } else {
          tasks.unshift({ content, priority, timestamp: Date.now() });
        }
        saveTasks();
        renderTasks();
        taskInput.value = '';
      }

      prioritySelect.addEventListener('click', (e) => {
        if (e.target.classList.contains('priority-option')) {
          const content = taskInput.value.trim();
          const priority = e.target.dataset.priority;
          if (content) {
            addOrUpdateTask(content, priority);
          }
        }
      });

      taskList.addEventListener('click', (e) => {
        const index = e.target.dataset.index;
        if (e.target.classList.contains('delete-task')) {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        } else if (e.target.classList.contains('edit-task') || e.target.classList.contains('task-content')) {
          const taskToEdit = tasks[index];
          taskInput.value = taskToEdit.content;
          editingIndex = index;
          taskInput.focus();
        }
      });

      taskForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const content = taskInput.value.trim();
        if (content) {
          const priority = editingIndex !== -1 ? tasks[editingIndex].priority : 'medium';
          addOrUpdateTask(content, priority);
        }
      });

      renderTasks();
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => console.log('Service Worker registered!', registration))
          .catch(error => console.error('Service Worker registration failed:', error));
      });
    }
  </script>

</body>
</html>
